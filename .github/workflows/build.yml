name: Build SSAO

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r21e
        add-to-path: true
    
    - name: Download AML Headers
      run: |
        cd jni
        git clone https://github.com/AndroidModLoader/AML_Headers.git temp
        cp -r temp/mod .
        cp -r temp/include .
        rm -rf temp
        ls -la
        
    - name: Build with NDK
      run: |
        ndk-build NDK_PROJECT_PATH=. APP_BUILD_SCRIPT=./jni/Android.mk
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: libSSAO.so
        path: libs/armeabi-v7a/libSSAO.so
